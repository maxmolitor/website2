<h1>
	Popups
</h1>
<p>
Popups present context information on demand at a specific place.
</p>
<p>Let's look at an example of a popup. Active the popup by using a context (right) click.
<pre><code class="html">
oncontextmenu="Popup.open(content, {x: event.clientX, y: event.clientY}, {parent: event.target}); return false;"
</code></pre>

</p>
<div id="example" class="interactive"
    style="position:relative; width: 100%; height: 200px; border: 1px solid lightgray"
    oncontextmenu="Popup.open(content, {x: event.clientX, y: event.clientY}, {parent: event.target}); return false;"></div>
<script class="doctest">
let content = {"text": "<p>A sample text</p>"}
let app = new App()
let popup = new Popup({parent: example, fontSize: "2em", autoClose:false})

// Using JavaScripts arrow functions we can describe the
// context commands in a concise way
popup.showAt(content,
            {x: 100, y: 150})
app.run()
</script>
</body>
